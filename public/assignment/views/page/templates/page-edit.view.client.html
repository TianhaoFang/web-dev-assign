<nav class="navbar navbar-default navbar-fixed-top grey-color">
    <div class="container">
        <div class="navbar-header container">
            <a ng-href="{{model.currentUrl + '/../'}}" class="navbar-brand">
                <span class="glyphicon glyphicon-chevron-left back-arrow"></span>
            </a>
            <a class="navbar-brand" href="#">
                <b class="">Edit Page</b>
            </a>
            <p class="navbar-text pull-right">
                <a href="" ng-show="editForm.$valid" ng-click="model.updatePage(model.item)">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container">
    <form name="editForm">
        <div class="form-group">
            <label class="" for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name"
                   placeholder="Page Name" ng-model="model.item.name" required/>
            <div class="alert alert-danger" ng-show="editForm.name.$invalid">
                name is required
            </div>
        </div>
        <div class="form-group">
            <label class="" for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Page Title"
                   ng-model="model.item.description"/>
        </div>
        <a href="" ng-click="model.deletePage(model.item)" class="btn btn-danger btn-block">Delete</a>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom grey-color">
    <div class="container">
        <div class="row navbar-right navbar-text container">
            <div class="">
                <a href="{{'#!/user/' + model.userId}}">
                    <span class="glyphicon glyphicon-user link-color pull-right"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
