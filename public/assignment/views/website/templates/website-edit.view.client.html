<div class="container">
    <div class="col-sm-4 hidden-xs">
        <table class="table">
            <tbody>
            <tr ng-repeat="website in model.list">
                <td class="">
                    <a ng-href="{{model.baseUrl + '/' + website._id}}">
                        {{website.name}}
                    </a>
                    <a ng-href="{{model.baseUrl + '/' + website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="col-sm-8 container">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="input name" value="Blogger"
                   ng-model="model.item.name"/>
        </div>
        <div class="form-group">
            <label for="name">Description</label>
            <textarea class="form-control" id="describe" ng-model="model.item.description"
                      placeholder="Description" rows="5">The text that need to be modified,
cross multiple line</textarea>
        </div>
        <a ng-href="" ng-click="model.deleteWebsite(model.websiteId)" class="btn btn-danger btn-block">Delete</a>
