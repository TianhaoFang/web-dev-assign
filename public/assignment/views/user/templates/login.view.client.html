<div class="container">
    <h1>Login</h1>
    <input type="text"
           class="form-control"
           placeholder="username"
           ng-model="username"/>
    <input type="password"
           class="form-control"
           placeholder="password"
           ng-model="password"/>
    <a class="btn btn-primary btn-block"
       ng-href="" ng-click="model.login(username, password)">Login</a>
    <a class="btn btn-success btn-block"
       ng-href="#!/register">Register</a>
</div>
