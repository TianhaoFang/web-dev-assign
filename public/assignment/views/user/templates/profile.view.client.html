<nav class="navbar navbar-default navbar-fixed-top navy-color">
    <div class="container">
        <div class="navbar-header container">
            <a class="navbar-brand" ng-href="">
                <b>Profile</b>
            </a>
            <p class="navbar-text pull-right">
                <a ng-href="" class="" ng-click="model.update(model.username, model.email, model.firstName, model.lastName)">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </p>
        </div>
    </div>
</nav>


<div class="container">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username"
                   ng-model="model.username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com"
                   ng-model="model.email">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="Alice" ng-model="model.firstName">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Wonderland" ng-model="model.lastName">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       ng-href="{{model.websiteLink}}">Websites</a>
    <a class="btn btn-danger btn-block"
       ng-href="#!/login">Logout</a>
    <a class="btn btn-danger btn-block" ng-click="model.deleteUser(model._id)"
       ng-href="#!/login">Delete this user</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom navy-color">
    <div class="container">
        <div class="row navbar-right navbar-text container">
            <div class="">
                <a ng-href="">
                    <span class="glyphicon glyphicon-user pull-right"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
