<form id="myForm" name="myForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" name="name"
               id="name" ng-model="model.item.name" required/>
        <div class="alert alert-danger" ng-show="myForm.name.$invalid">
            name is required
        </div>
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <!--<input class="form-control" type="text" id="text"-->
               <!--ng-model="model.item.text"/>-->
        <div>
            <text-angular class="" id="text" ng-model="model.item.text"
                          ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],['indent','outdent'],['html']]">
            </text-angular>
        </div>
    </div>
    <button class="btn btn-block btn-primary"
            ng-click="model.submit(model.item)"
            ng-disabled="myForm.$invalid">
        Ok
    </button>
    <a href="" class="btn btn-block btn-danger" ng-click="model.deleteItem(model.item)">Delete</a>
</form>
