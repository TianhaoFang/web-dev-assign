<form id="myForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" ng-model="model.item.name"/>
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <input class="form-control" type="text" id="text" ng-model="model.item.text"/>
    </div>
    <div class="form-group">
        <label for="url">URL</label>
        <input class="form-control" type="text" id="url"
               ng-model="model.item.url"/>
    </div>
    <div class="form-group">
        <label for="width">Width</label>
        <input class="form-control" type="text" id="width" ng-model="model.item.width"/>
    </div>
    <div class="form-group">
        <label for="upload">Upload</label>
        <input class="form-control" type="file" id="upload" ng-model="model.item.uploadFile"/>
    </div>
    <a href="" class="btn btn-block btn-primary" ng-click="model.uploadImage()">Upload Image</a>
    <a href="" class="btn btn-block btn-danger" ng-click="model.deleteItem(model.item)">Delete</a>
    <a ng-href="{{model.currentUrl + '/flickr'}}" class="btn btn-block btn-info">Search Flickr Image</a>
</form>
