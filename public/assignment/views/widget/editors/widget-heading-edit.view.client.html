<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" ng-model="model.item.name"/>
    </div>
    <div class="form-group">
        <label for="text">Text</label>
        <input class="form-control" type="text" id="text"
               ng-model="model.item.text"/>
    </div>
    <div class="form-group">
        <label for="size">Size</label>
        <input class="form-control" type="number" min="1" max="6" ng-model="model.item.size" id="size"/>
    </div>
    <a href="" class="btn btn-block btn-danger" ng-click="model.deleteItem(model.item)">Delete</a>
</form>
