<form>
    <div class="form-group">
        <label for="text">Text</label>
        <input ng-model="model.item.text" class="form-control" id="text"/>
    </div>
    <div class="form-group">
        <label for="rows">Rows</label>
        <input ng-model="model.item.rows" class="form-control" type="number" id="rows"/>
    </div>
    <div class="form-group">
        <label for="placeholder">Placeholder</label>
        <input ng-model="model.item.placeholder" class="form-control" id="placeholder"/>
    </div>
    <div class="form-group">
        <label for="formatted">Formatted</label>
        <input ng-model="model.item.formatted" type="checkbox" id="formatted"/>
    </div>
    <a href="" class="btn btn-block btn-danger" ng-click="model.deleteItem(model.item)">Delete</a>
</form>
