<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/localBS.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top grey-color">
    <div class="container">
        <div class="navbar-header container">
            <span class="navbar-brand glyphicon glyphicon-chevron-left back-arrow"></span>
            <a class="navbar-brand" href="#">
                <b class="">Widget Edit</b>
            </a>
            <p class="navbar-text pull-right">
                <a href="#" class="">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" />
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input class="form-control" type="text" id="text"
            value="As part of a regulatory review of the merger, Facebook (FB, Tech30) told the European Commission in 2014" />
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <input class="form-control" type="number" min="1" value="3" id="size" />
        </div>
        <button class="btn btn-block btn-danger">Delete</button>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom grey-color">
    <div class="container">
        <div class="row navbar-right navbar-text container">
            <div class="">
                <a href="#">
                    <span class="glyphicon glyphicon-user link-color pull-right"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
